services:
  - type: web
    name: ecoquiz-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: PYTHON_VERSION
        value: 3.11.0